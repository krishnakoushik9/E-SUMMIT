<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions - CMRCET E-Summit 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0f;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .competition-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #00f2ff;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5), 0 0 20px rgba(0, 242, 255, 0.3);
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            25% {
                transform: translate(-2px, 2px);
            }
            50% {
                transform: translate(2px, -2px);
            }
            75% {
                transform: translate(-2px, -2px);
            }
        }

        .circular-menu {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 242, 255, 0.2);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .menu-item {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: 150px 150px;
            z-index: 1;
        }

        .menu-item:hover {
            background: rgba(0, 242, 255, 0.3);
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .menu-item:nth-child(1) {
            transform: rotate(0deg) translate(150px) rotate(0deg);
        }

        .menu-item:nth-child(2) {
            transform: rotate(72deg) translate(150px) rotate(-72deg);
        }

        .menu-item:nth-child(3) {
            transform: rotate(144deg) translate(150px) rotate(-144deg);
        }

        .menu-item:nth-child(4) {
            transform: rotate(216deg) translate(150px) rotate(-216deg);
        }

        .menu-item:nth-child(5) {
            transform: rotate(288deg) translate(150px) rotate(-288deg);
        }

        .ticket-quantity {
            margin-bottom: 1.5rem;
        }

        .ticket-quantity label {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            display: block;
        }

        .ticket-quantity input {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 0.75rem;
            width: 100%;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .ticket-quantity input:focus {
            outline: none;
            border-color: #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .total-price {
            font-size: 1.2rem;
            color: #00f2ff;
            margin-bottom: 1.5rem;
            animation: glitch 2s infinite;
        }

        .buy-button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #00f2ff, #b300ff);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: glitch-button 1s infinite;
        }

        @keyframes glitch-button {
            0%, 100% {
                transform: translate(0);
            }
            25% {
                transform: translate(-1px, 1px);
            }
            50% {
                transform: translate(1px, -1px);
            }
            75% {
                transform: translate(-1px, -1px);
            }
        }

        .buy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5), 0 0 40px rgba(179, 0, 255, 0.5);
            animation: none;
        }

        .back-button {
            margin-top: 1rem;
        }

        .back-button a {
            color: #00f2ff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        .back-button a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        #selectedCompetition {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #00f2ff;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="competition-container">
        <h1>Competitions</h1>
        <div class="circular-menu">
            <div class="circle"></div>
            <div class="menu-item" onclick="selectCompetition('IPL Auction')">IPL</div>
            <div class="menu-item" onclick="selectCompetition('Startup Pitch')">Pitch</div>
            <div class="menu-item" onclick="selectCompetition('Virtual Stock Market')">Stock</div>
            <div class="menu-item" onclick="selectCompetition('Startup Challenge')">Challenge</div>
            <div class="menu-item" onclick="selectCompetition('Ace the Case')">Case</div>
        </div>
        <div id="selectedCompetition"></div>
        <div class="ticket-quantity">
            <label for="quantity">Number of Tickets (Max 3):</label>
            <input type="number" id="quantity" min="1" max="3" value="1" onchange="updateTotalPrice()">
        </div>
        <div class="total-price" id="totalPrice">Total Price: ₹50</div>
        <button class="buy-button" onclick="buyTickets()">Buy Now</button>
        <div class="back-button">
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>

    <script>
        // Select competition
        function selectCompetition(competition) {
            document.getElementById('selectedCompetition').innerText = `Selected Competition: ${competition}`;
        }

        // Update total price
        function updateTotalPrice() {
            const quantity = document.getElementById('quantity').value;
            const totalPrice = quantity * 50;
            document.getElementById('totalPrice').textContent = `Total Price: ₹${totalPrice}`;
        }

        // Buy tickets
        function buyTickets() {
            const quantity = document.getElementById('quantity').value;
            const competition = document.getElementById('selectedCompetition').innerText || "No Competition Selected";
            alert(`You have successfully purchased ${quantity} ticket(s) for ${competition}!\n\nNote: No Razorpay integration yet. Please wait for the full website launch.`);
        }
    </script>
</body>
</html>
