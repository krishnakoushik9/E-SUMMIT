<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Stalls - CMRCET E-Summit 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --border-color: #e0e0e0;
            --accent-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .payment-container {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2rem;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .stall-option {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
            transition: all 0.3s ease;
        }

        .stall-option:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transform: translateY(-3px);
        }

        .stall-option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stall-option h3 {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .stall-option .price {
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .stall-option p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .book-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .book-button:hover {
            background-color: #333333;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h1>Rent Stalls</h1>
        </div>
        
        <div class="stall-option">
            <div class="stall-option-header">
                <h3>Regular Stall</h3>
                <span class="price">₹2,000</span>
            </div>
            <p>Standard exhibition space with essential amenities</p>
            <button class="book-button" onclick="rentStall('Regular Stall')">Book Now</button>
        </div>
        
        <div class="stall-option">
            <div class="stall-option-header">
                <h3>Premium Stall</h3>
                <span class="price">₹3,000</span>
            </div>
            <p>Prime location with enhanced space and visibility</p>
            <button class="book-button" onclick="rentStall('Premium Stall')">Book Now</button>
        </div>
        
        <a href="index.html" class="back-link">← Back to Main Page</a>
    </div>

    <script>
        function rentStall(stallType) {
            // Simulating payment gateway redirect
            alert(`Redirecting to secure payment for ${stallType}`);
            // In a real implementation, this would integrate with a payment gateway
        }
    </script>
</body>
</html>
